{% extends 'base.html' %}
{% block title %} TRIPS FORM {% endblock %}

{% block content %}
<br>
<br>

<h1 class="mt-5"><strong>Add A New Trip!</strong></h1>

<br>

<!-- need an if statement for adding/handling -->
<!-- take a look at dino.site , add.dino and dino.quiz -->
<!-- the action will be different for add/edit -->
<form name="add_trips" action="{{url_for('add_trips')}}" method="POST" class="text-center">
    <div class="form-group row mb-3">
        <label for="name" class="col-sm-2">Trip Name:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="name" name="name">
        </div>
      </div>

    <div class="form-group row mb-3">
      <label for="location" class="col-sm-2">Trip Location:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="location" name="location">
      </div>
    </div>

      <div class="form-group row mb-3">
        <label for="birthdate" class="col-sm-2">Start Date:</label>
        <div class="col-sm-7">
          <input type="date" id="start_date" name="start_date">
        </div>
    </div>

    <div class="form-group row mb-3">
      <label for="tripl" class="col-sm-2">Trip Length:</label>
      <div class="col-sm-7">
        <select name="length" id="length" class="form-label" aria-label="Default select example">
          <option value="1 Day">1 Day</option>
            <option value="3 Days">3 Days</option>
            <option value="5 Days">5 Days</option>
            <option value="7 Days">7 Days</option>
            <option value="9 Days">9 Days</option>
        </select>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="activl" class="col-sm-2">Activity Level:</label>
      <div class="col-sm-7">
        <select name="level" id="level" class="form-label" aria-label="Default select example">
          <option value="Novice">Novice</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>
      </div>
    </div>


    <div class="form-group row mb-3">
      <label for="cost" class="col-sm-2">Cost:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="cost" name="cost">
      </div>
    </div>


      <div class="form-group row mb-3">
        <label for="leader" class="col-sm-2">Trip Leader:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="leader" name="leader">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="description" class="col-sm-2">Description:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="description" name="description">
        </div>
      </div>
      


    
    <!-- input type= date-input -->
    <!-- https://www.w3schools.com/tags/att_input_type_date.asp -->

<div class="text-right">
  <button type="submit" value="Submit" class="btn btn-primary">Save</button>
  <button type="reset" value="Reset" class="btn btn-secondary">Reset</button>
</div>

</form>



{% endblock %}

{% extends 'base.html' %}
{% block title %} MEMBER FORM {% endblock %}

{% block content %}
<br>
<br>

<h1 class="mt-5"><strong>Add A New Member!</strong></h1>

<form class="text-center">
    <div class="mb-3 col-auto">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="member_name">
      </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input type="text" class="form-control" id="member_address">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="member_email">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" class="form-control" id="member_phone">
      </div>
    <!-- input type= date-input -->
    <!-- https://www.w3schools.com/tags/att_input_type_date.asp -->
    <div class="mb-3">
        <label for="birthdate">DOB:</label>
        <input type="date" id="member_birth" name="birthday">
    </div>
    </form>
  
<div class="text-right">
    <a class="btn btn-primary" href="{{url_for('members')}}" role="button">Save</a>
    <!-- need to get the save button to append on csv -->
    <a class="btn btn-primary" href="{{url_for('members_create')}}" role="button">Reset</a>
</div>




{% endblock %}
